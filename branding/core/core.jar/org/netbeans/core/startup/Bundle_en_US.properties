CTL_About_Detail=Smart Parking System adalah perusahaan Spin off dari Bandung Techno Park. Smart Parking System adalah perusahan yang menyediakan segala kebutuhan anda dalam menyediakan peralatan parkir, software parkir, hardware, integrasi sistem, dan jasa konsultasi untuk manajemen perparkiran anda. Smart Parking System lebih efisien, go green, dan lebih prestis dari sistem parkir yang sudah ada di pasaran. Sistem parkir ini menggunakan teknologi RFID dimana kartu keanggotaan digunakan sebagai akses masuk dan keluar. Tentu saja ini akan memicu tidak digunakannya kertas sebagai karcis parkir (go green).\n\nSistem yang dikembangkan para engineer Indonesia di Bandung Techno Park ini berupa teknologi embedded system, integrasi perangkat, solusi manajemen, dan software parkir secara keseluruhan. Seiring pesatnya perkembangan dunia usaha di bidang perparkiran, sistem ini mencoba memberikan solusi teknologi yang inovatif bagi pengusaha-pengusaha manajemen perparkiran di Indonesia untuk menjadi mitra usaha yang dapat diandalkan. Karena karya teknologi ini kami hasilkan sendiri, maka SPS akan lebih mudah diaplikasikan dan di-customisasi sesuai dengan kebutuhan Anda.
